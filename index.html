<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Christian Reubrez">
    <title>Calculatrice</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Calculatrice</h1>
    <div>
        <label for="nbr1">Nombre 1</label>
        <input type="text" id="nbr1">
        <select id="calcul">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
        </select>
        <label for="nbr2">Nombre 2</label>
        <input type="text" id="nbr2">
        <input type="button" value="=" id="bt">
        <input type="text" id="result" value="" placeholder="0">
    </div>
    
    <footer>
        <p>Projet de <a href="#">Christian Reubrez</a></p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
